<head>
  <title>SchoolForum</title>
</head>

<body>
</body>

<!-- this is the main template used by iron:router to build the page -->
<template name="ApplicationLayout">
	{{> yield "header"}}
	
	<div class="container">
	{{> yield "main"}}
	</div>
</template>

<!-- top level template for the nav bar -->
<template name="navbar">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        School_Forum
      </a>
    </div>
	<p class="navbar-text navbar-right">{{> loginButtons align="right"}}</p>



  </div>
</nav>
</template>

<!-- Top level template for the lobby page -->
<template name="lobby_page">
    <div class="messageBoard">
	{{> available_user_list}}
	</div>
</template>

<!-- display a list of users -->
<template name="available_user_list">
	<h2>Please SignIn and then, choose someone to chat with:</h2>
	<div class="row">
	{{#each users}}
	{{> available_user}}
	{{/each}}
	</div>
</template>

<!-- display an individual user -->
<template name="available_user">
	<div class="col-md-2">
		<div class="user_avatar">
			{{#if isMyUser _id}} 
			<div class="bg-success">{{getUsername _id}} (YOU)
				<br/>
				<img src="/{{profile.avatar}}" class="avatar_img">			
			</div>
			{{else}}
			<a href="/chat/{{_id}}">
				{{getUsername _id}}
				<br/>
				<img src="/{{profile.avatar}}" class="avatar_img">
			</a>
			{{/if}}
		</div>
	</div>
</template>


<!-- Top level template for the chat page -->

<template name="chat_page">
<div class = "messageBoard">
	<h2>Type in the box below to send a message!</h2>
	<div class="row">
		<div class="col-md-12">
			<div class="well well-lg">
			{{#each messages}}
			{{> chat_message}}
			{{/each}}
			</div>	
		</div>
	</div>
    <div class="row">
		<div class="col-md-12">
			<form class="js-send-chat">
			<input class="input" type="text" name="chat" placeholder="type a message here...">
			
			<select id="emoticon-select">
				<option  selected="selected">Emoti Select/(none):</option> 
				{{#each emoticons}}
					<option value="{{this}}"> {{this}} </option>
				{{/each}}
			</select>
			
			<button class="btn btn-default">send</button>
			
			</form>
		</div>
	</div>
</div>	
</template>


<!-- simple template that displays a message -->
<template name="chat_message">
				<br/>
				
				<img src="/{{getAvatar sender}}" class="avatar_small">
				{{getUserName sender }}  said: {{texto}}
				<img src="{{getEmoji emoticon  }}" class="emoji">
	<br>
</template>
